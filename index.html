<html>
    <head>
        <title>Given | When | Then</title>
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

        <script src="https://unpkg.com/react@15/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

        <script src="./row.js"></script>
        <script src="./group.js"></script>
        <script src="./card.js"></script>
        <script src="./app.js"></script>

        <link rel="stylesheet" type="text/css" href="./font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="./style.css" />
    </head>
    <body>
        <h1 class="header">Given - When - Then</h1>
        <div id="root"></div>

        <script>
            window.onload = function()
            {
                var savedCards = localStorage.getItem('cards');
                var cards = [{ given: [], when: [], then: []}];

                if (savedCards && savedCards != '')
                {
                    cards = JSON.parse(savedCards);
                }

                ReactDOM.render(
                    React.createElement(App, { cards: cards }),
                    document.getElementById('root')
                );
            };
        </script>
    </body>
</html>
